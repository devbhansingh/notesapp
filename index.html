<!DOCTYPE html>
<html lang="en">

<body style="background-color:#17202A;"></body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    .card-title {
        background-color:black;
    }

    .card-body {
        background-color:black;
    }

    .form-control {
        background-color: aquamarine;
    }

    .container-fluid {
        background-color: #D0D3D4;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Magic Notes APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- <h1 style="background-color: #a0a0a0;" /h1> -->

        <div id="message"</div>
    <div class='container my-3'>
        <h1 style="color: white;" > Welcome To Magic Notes</h1>
        <form id="notesId"</form>
        <div class="card">
            <div class="card-body">
                <h5 style="color:#FF0000;" class="card-title"><b>Add a title</b></h5>
                <div class="form-group">
                    <label style="color:white;"for="exampleInputEmail1"><i>Add Title</i></label>
                    <!-- <h5 class="card-title">Add title</h5> -->
                    <input type="text" class="form-control" id="addtitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <h5 style="color:#FF0000;" class="card-title"><b>Add a note</b></h5>
                <div class="form-group">
                    <label style="color:white;"for="exampleFormControlTextarea1"><i>Type here:</i></label>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Type your note"></textarea>
                </div>
                <!-- <p class="card-text"> -->
                <button class="btn btn-primary" id="addBtn">Add Note</button>
                <!-- </p> -->
            </div>
        </div>
        <hr>
        <h2 style="color: white;" >Your Notes</h2>
        <hr>
        <div style="color:#FF0000;" id="notes" class="row container-fluid">
            <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src='js/app.js'></script>
    <!-- <script src='js/myapp.js'></script> -->
</body>

</html>
